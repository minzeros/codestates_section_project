<!DOCTYPE html>
<html>

  <head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Fund Investment Portfolio</title>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Fund Investment Portfolio</strong>
          </a>
        </div>
    </div>

    <section class="py-5 text-center container">

    </section>

    <form method="POST">
        <section class="py-5 text-center container">
            <select class="form-select" name="fund_type">
                <option selected>관심 투자종목</option>
                <option value="1">주식형</option>
                <option value="2">채권형</option>
                <option value="3">혼합형</option>
                <option value="4">파생상품</option>
                <option value="5">재간접투자</option>
                <option value="6">MMF</option>
                <option value="7">특별자산투자</option>
            </select>
        
            <select class="form-select" name="style">
                <option selected>고객 투자성향</option>
                <option value="1">공격투자성향</option>
                <option value="2">중립투자성향</option>
                <option value="3">안정투자성향</option>
            </select>

            <select class="form-select" name="term">
                <option selected>투자 기간</option>
                <option value="1">단기</option>
                <option value="2">장기</option>
            </select>

            <select class="form-select" name="total_pay">
                <option selected>총보수(%) 커트라인</option>
                <option value="1">~1%</option>
                <option value="2">1% ~ 2%</option>
                <option value="3">2% ~ 3%</option>
                <option value="4">3% ~ 4%</option>
            </select>
    
            <input type="submit" value="포트폴리오 확인">
            
        </section>

    </form>

    {% if data %}
      {{ data }}
    {% endif %}

  </body>
</html>
